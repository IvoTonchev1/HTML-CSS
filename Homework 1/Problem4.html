<!DOCTYPE html>
<html>
	<head>
		<title>My List</title>
	</head>
	<body>
		<h3>Groceries List</h3>
		<ol type="I">
			<li>Drinks
				<ol type="a">
					<li>Alchohol</li>
					<li>Soda</li>
				</ol>
			</li>
			<li>Food
				<ol>
					<li>Bread</li>
					<li>Meat
						<ul type="circle">
							<li>Chicken</li>
							<li>Pork
								<ul type="square">
									<li>Sausages</li>
									<li>Meatballs</li>
								</ul>
							</li>
							<li>Veal</li>
						</ul>
					</li>
					<li>Vegetables</li>
				</ol>
			</li>
			<li>Other
				<ul type="disc">
					<li>Plates</li>
					<li>Cups</li>
					<li>Utensils</li>
				</ul>
			</li>
		</ol>
	</body>
</html>
